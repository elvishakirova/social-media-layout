<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c11006634.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            font-family: Nunito;

    </style>
</head>

<body>
    <div class="flex justify-between bg-gray-100 p-4 items-center">
        <div class="flex items-center justify-center gap-1">
            <i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i>
            <h1 class="font-bold text-xl">Instagram</h1>
        </div>
        <div class="flex items-center justify-center gap-3 bg-white">
            <button class="p-3 h-11 flex items-center bg-green-700 rounded-md text-white">Create a new post</button>
            <button
                class="p-3 h-11 flex items-center rounded-md text-white bg-gray-500 flex items-center justify-center gap-1">
                <i class="fa-solid fa-gear fa-md" style="color: #ffffff;"></i>
                <i class="fa-solid fa-caret-down fa-md" style="color: #ffffff;"></i>
            </button>
        </div>
    </div>
    <div class="flex justify-center items-center gap-8 h-20">

        <i class="fa-solid fa-square fa-2xl" style="color: #6d6a6a;"></i>
    </div>
    <div class="flex bg-white pb-4 pl-4 pr-4 grid grid-cols-3 gap-4">
        <div class="aspect-square overflow-hidden rounded-xl">

                src="https://images.unsplash.com/photo-1583511655826-05700d52f4d9?q=80&w=988&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="puppy">

                src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
